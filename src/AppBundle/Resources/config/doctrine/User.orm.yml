AppBundle\Entity\User:
    type:  entity
    table: fos_user
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        nom:
            type: string
            length: 56
            nullable: true
        prenom:
            type: string
            length: 56
            nullable: true
        sexe:
            type: string
            length: 56
            nullable: true


    manyToMany:
        cours:
            targetEntity:   AppBundle\Entity\Cours
            inversedBy: danseurs
            joinTable:
                name: cours_danseurs
                joinColumns:
                    user_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    cours_id:
                        referencedColumnName: id

        typeDanses:
            targetEntity: AppBundle\Entity\TypeDanse
            mappedBy: users

        coursAnimes:
            targetEntity: AppBundle\Entity\Cours
            mappedBy: animateurs


    lifecycleCallbacks: {  }
