AppBundle\Entity\Cours:
    type: entity
    table: cours
    repositoryClass: AppBundle\Repository\CoursRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        dateCours:
            type: datetime
        heureDebut:
            type: time
        heureFin:
            type: time
        nombreDanseursMax:
            type: integer
#    oneToMany:
#        user:
#            targetEntity: AppBundle\Entity\User
#            mappedBy: category
    manyToOne:
        typeDanse:
            targetEntity: AppBundle\Entity\TypeDanse
            joinColumn:
                name: typeDanse_id
                referencedComlumnName: id
                onDelete: RESTRICT


        niveau:
            targetEntity: AppBundle\Entity\Niveau
            joinColumn:
                name: niveau_id
                referencedComlumnName: id
                onDelete: RESTRICT

        salle:
            targetEntity: AppBundle\Entity\Salle
            joinColumn:
                name: salle_id
                referencedComlumnName: id
                onDelete: RESTRICT


        evenement:
            targetEntity: AppBundle\Entity\Evenement
            joinColumn:
                name: evenement_id
                referencedComlumnName: id
                onDelete: RESTRICT

    oneToMany:
        avis:
            targetEntity: AppBundle\Entity\Avis
            mappedBy: cours
#            cascade: [all]


    lifecycleCallbacks: {  }
